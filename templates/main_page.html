{% extends 'base.html' %}
{% block title %}PageRank{% endblock %}
{% block navbar %}
    <a href="/" class="navbar-left"><img src="{{ url_for('.static', filename='logo.PNG') }}"></a>
{% endblock %}
{% block page_content %}
    <div class="row">
        <h1>Pagerank</h1>
    </div>
    <form action="{{ url_for('search_results') }}">
        <div class="row">
            {{ render_field(form.searchVal) }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
