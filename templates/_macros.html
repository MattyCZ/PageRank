{% macro render_field(field) %}
<div class="form-group">
    <div class="col-lg-12">
    <label for="{{ field.name }}" class="control-label">{{ field.label.text }}</label>
        {{ field(class_='form-control', **kwargs)|safe }}
        <ul>
        {% for error in field.errors %}
            <li style="color:red;">{{ error }}</li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endmacro %}
