{% from "_macros.html" import render_field %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Pagerank</h1>
    <form action="{{ url_for('search_results') }}">
        {{ render_field(form.searchVal) }}
        <input type="submit" value="Submit">
    </form>
    <h2>Search results for {{ search_value }}</h2>
    {% for val in return_values %}
        <h3><a href="{{ val['url'] }}">{{ val['name'] }} </a></h3>
        {{ val['text'] }}
    {% endfor %}
</body>
</html>
